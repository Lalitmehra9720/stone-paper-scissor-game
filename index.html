<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Stone Paper Scissor Game</h1>
    <div class="container">
        <div class="userChoice">
            <h4 style="margin:10px auto">USER CHOICE</h4>
            <div class="stone">
                <img class="images" src="rock.png" alt="rock image">
                <h1>STONE</h1>
            </div>
            <div class="paper">
                <img class="images" src="paper.png" alt="">
                <h1>PAPER</h1>
            </div>
            <div class="scissor"> 
                <img class="images" src="scissor.jpeg" alt="">
                <H1>SCISSOR</H1>
            </div>
        </div>
       

<!-- computer choice -->
 <div class="computerChoice">
    <h4 style="margin:10px auto">COMPUTER CHOICE</h4>
    <div class="computerstone">
         <img class="image"  src="rock.png" alt="">
    </div>
    <div class="computerpaper">
         <img class="image"  src="paper.png" alt="">
    </div>
    <div class="computerscissor"> 
        <img class="image"  src="scissor.jpeg" alt="">
    </div>
 </div>
        
        
    </div>
    <div class="scorecard">
        <h3 id="score"></h3>
    </div>
    <button id="resetButton">Reset</button>
    

    <script src="script.js"></script>
</body>
</html>
